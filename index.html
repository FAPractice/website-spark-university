<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Spark University</title>
  </head>
  <body>
    <div class="head-container">
      <div class="head">
        <div class="menu_show" id="menu_show">
          <svg
            width="22px"
            height="15px"
            viewBox="0 0 22 15"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g
              id="Page-1"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
              stroke-linecap="round"
            >
              <g
                id="Artboard"
                transform="translate(-51.000000, -62.000000)"
                stroke="#331701"
                stroke-width="2"
              >
                <path
                  d="M52.5,63.5 L71.5,63.5 M52.5,69.5 L63.5,69.5 M52.5,75.5 L71.5,75.5"

        </div>
        <p>Spark University</p>
        <div class="menu_chat">
          <svg
            width="20px"
            height="15px"
            viewBox="0 0 20 15"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <title>Combined Shape</title>
            <g
              id="Page-1"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g
                id="Mobile"
                transform="translate(-273.000000, -44.000000)"
                fill="#331701"
              >
                <g id="Group-2" transform="translate(28.000000, 38.000000)">
                  <path

                    id="Combined-Shape"
                  ></path>

              </g>

        </div>
        <nav>
          <ul class="navigation">
            <li>Programs</li>
            <li>Cirriculum</li>
            <li>Faculty</li>
            <li>Contact Us</li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="hero-container">
      <div class="hero">
        <div class="hero-content">
          <p class="hero-heading">Turning Dreams into Reality</p>
          <div class="hero-button-bar">
            <button class="button-primary">Apply Now</button>
            <button class="button-secondary">View Programs</button>
          </div>
        </div>
        <img class="hero-image" src="./resources/hero.png" />
      </div>
    </div>
  </body>
</html>
